<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="网页的标题" />
    <meta property="og:description" content="网页的简短描述内容" />
    <meta property="og:image" content="https://yh1094632455.github.io/markdown_preview/markdown_preview.html?markdown" />
    <meta property="og:url" content="https://www.example.com" />
    <meta property="og:type" content="website" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Previewer</title>
    <script src="https://cdn.jsdelivr.net/npm/markdown-it@12.3.0/dist/markdown-it.min.js"></script>
    <style>
        /* 页面基础样式 */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #2980b9;
            font-size: 36px;
            border-bottom: 3px solid #3498db;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 16px;
            font-family: 'Courier New', Courier, monospace;
            box-sizing: border-box;
            background-color: #fafafa;
        }

        .preview {
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow-wrap: break-word;
        }

        h2,
        h3 {
            color: #2980b9;
        }

        blockquote {
            padding-left: 20px;
            border-left: 5px solid #3498db;
            color: #555;
            font-style: italic;
            margin: 20px 0;
            background-color: #f9f9f9;
            padding: 10px;
        }

        code {
            background-color: #f4f4f4;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 14px;
        }

        pre {
            background-color: #2d2d2d;
            color: #fff;
            padding: 20px;
            border-radius: 6px;
            overflow-x: auto;
            white-space: pre-wrap;
            margin: 20px 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th,
        table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }

        table th {
            background-color: #2980b9;
            color: #fff;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        @media screen and (max-width: 768px) {
            .container {
                width: 100%;
                padding: 10px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h1>Markdown Previewer</h1>

        <div class="preview" id="preview"></div>
    </div>

    <script>
        // 创建 markdown-it 实例
        const md = window.markdownit();

        // 从 URL 获取传入的 Markdown 内容
        const urlParams = new URLSearchParams(window.location.search);
        const markdownContent = urlParams.get('markdown');

        if (markdownContent) {
            const htmlContent = md.render(decodeURIComponent(markdownContent));  // 渲染 Markdown
            document.getElementById('preview').innerHTML = htmlContent;  // 将转换后的 HTML 显示在预览区
        } else {
            document.getElementById('preview').innerHTML = "<p>未提供Markdown内容</p>";
        }
    </script>

</body>

</html>
